.container {

.gallery {

}

.gallery-item {
  width: 25vw;

  height: 16.667vw;

  margin: 20px;
  text-decoration: none;
}

.gallery-item img {
  width: 25vw;
  min-width: 360px;
  height: 16.667vw;
  min-height: 240px;
  position: absolute;
}

.text-wrapper {
  position: relative;
  min-width: 360px;
  height: 16.667vw;
  min-height: 240px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  color: #fff;
  opacity: 0;
}

.text-wrapper:hover {
  transition: all 0.8s ease;
  opacity: 1;
}

.name {
  font-size: calc(0.8vw + 1.2vh);
}
