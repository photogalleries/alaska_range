<style>

body {
  overflow: visible;
}

.container {
  width: 100vw;
  margin: 0 auto;
}

.gallery {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-left: calc(50% - 400px);
  margin-right: calc(50% - 400px);
  transform: translateY(calc(50vh - 50%));
}

.gallery-item {
  width: 25vw;
  min-width: 360px;
  height: 16.667vw;
  min-height: 240px;
  margin: 20px;
  text-decoration: none;
}

.gallery-item img {
  width: 25vw;
  min-width: 360px;
  height: 16.667vw;
  min-height: 240px;
  position: absolute;
  opacity: 0.5;
  transition: 0.3s;
}

.text-wrapper {
  position: relative;
  min-width: 360px;
  height: 16.667vw;
  min-height: 240px;
  display: none;
  flex-direction: column;
  justify-content: center;
  text-align: center;
  color: #e5e5e5;
  opacity: 1;
}

.text-wrapper:hover {
  display: flex;
}

.gallery-item:hover img {
  opacity: 1;
}

.gallery-item:hover .text-wrapper {
  display: flex;
}

.name {
  font-size: calc(1.2vw + 1.8vh);
}


@media screen and (min-width: 1440px) {
.gallery { 
  margin-left: calc(25% - 40px);
  margin-right: calc(25% - 40px);
}
}


@media screen and (max-height: 800px) {
.gallery {
  transform: translateY(calc(400px - 50%));
}
}


@media screen and (max-aspect-ratio: 1/1), screen and (max-width: 800px) {
.menu-bar {
    padding-top: 0.5vh;
    position: relative;
    }
.menu-item-left {
    float: none;
    margin: auto;
    margin-bottom: 0;
    padding-bottom 0;
    }
.menu-item-right {
    top: 50px;
    float: none;
    margin: auto;
    margin-bottom: 0;
    padding-bottom 0;
    padding-top: 0;
    padding-left: 50px;
    padding-right: 50px;
    visbility: hidden;
    }
  .gallery {
      margin-left: auto;
      margin-right: auto;
      transform: translateY(0vh);
    }
  .gallery-item {
    width: 80vw;
    height: 53.333vw;
    margin-bottom: calc(3.2vw + 4.8vh + 30px);
    }
  .gallery-item img {
    width: 80vw;
    height: 53.333vw;
    opacity: 1;
    }
  .text-wrapper {
    width: 80vw;
    height: 53.333vw;
    font-size: calc(0.8vw + 1.2vh);
    justify-content: flex-end;
    color: #192943;
    opacity: 0.75;
    transform: translateY(calc(3.2vw + 4.8vh));
    display: flex;
  }
  .name {
    font-size: calc(1.2vw + 1.8vh);
  }
}






</style>
